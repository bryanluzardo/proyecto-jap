    <div id="tituloExtraCategoria"></div>

    <!--filtros entrega 3-->

    <div class="filtros">
      <div class="search-bar">
        <label for="buscador"
          >Buscar:
          <input type="text" id="buscador" placeholder="Buscar..." />
        </label>
      </div>
      <form id="filtroPrecios">
        <label for="precioMin"
          >Precio Mínimo:
          <input
            type="number"
            id="precioMin"
            min="0"
            step="1"
            placeholder="Ej: 50"
          />
        </label>
        <label for="precioMax"
          >Precio Máximo:
          <input
            type="number"
            id="precioMax"
            min="0"
            step="1"
            placeholder="Ej: 5000"
          />
        </label>
        <button type="submit">Filtrar</button>
      </form>

      <div>
        <label for="ordenar">Ordenar por:</label>
        <select id="ordenar">
          <option value="precioAsc">Precio (menor a mayor)</option>
          <option value="precioDesc">Precio (mayor a menor)</option>
          <option value="relevancia" selected>Relevancia (mas vendidos)</option>
        </select>
      </div>
    </div>

    <!-- Nuevo select para ordenar -->

    <div id="contenedorProductos"></div>

    <!--desde aquí se edita-->
    <main class="pb-5 container">
      <div class="contenedor">
        <div id="productos"></div>
      </div>
    </main>
    <!--hasta aquí fue editado-->

      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <script src="js/my-profile.js"></script>
    <script src="js/navbar-icon.js"></script>
